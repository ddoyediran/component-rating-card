    <!-- Rating page card -->
    <div class="parent-container">
      <div class="card-container">
        <div class="star-div">
          <object class="star" data="./images/icon-star.svg" type=""></object>
        </div>

        <div class="text-container">
          <h1 class="title">How did we do?</h1>
          <p class="paragraph-content">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-container">
          <div class="rate one-star" id="one-star">1</div>
          <div class="rate rate-space two-star" id="two-star">2</div>
          <div class="rate rate-space three-star" id="three-star">3</div>
          <div class="rate rate-space four-star" id="four-star">4</div>
          <div class="rate rate-space five-star" id="five-star">5</div>
        </div>
