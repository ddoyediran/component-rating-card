<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <!-- Rating page card -->
    <div class="parent-container">
      <div class="card-container">
        <div class="star-div">
          <object class="star" data="./images/icon-star.svg" type=""></object>
        </div>

        <div class="text-container">
          <h1 class="title">How did we do?</h1>
          <p class="paragraph-content">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rating-container">
          <div class="rate one-star">1</div>
          <div class="rate rate-space two-star">2</div>
          <div class="rate rate-space three-star">3</div>
          <div class="rate rate-space four-star">4</div>
          <div class="rate rate-space five-star">5</div>
        </div>

        <button class="submit-btn" type="submit">Submit</button>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
